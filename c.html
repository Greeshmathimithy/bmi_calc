<!-- index.html file -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>BMI Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
	</head>
	<body style="background-color: rgb(244, 255, 244)">
		<div class="container w-25 d-flex justify-content-center align-items-center flex-column rounded shadow mt-5">
				<h1 class="text-info">BMI Calculator </h1>
			<!-- Option for providing height 
			and weight to the user-->
				<p>Height (in cm)</p>

			<input type="text" id="height" />

			<p>Weight (in kg)</p>

			<input type="text" id="weight" />

			<button class="btn btn-success mt-2" id="btn">Calculate</button>
			<div id="result"></div>
		</div>
	</body>
    <script src="c.js"></script>
</html>
